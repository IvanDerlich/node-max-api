# using docker for developing with Windows is not recommended

version: "3.9"
services:
  frontend:
    build: ./fe
    ports:
      - "3000:3000"
    volumes:
      - ./fe:/app
    command: ["npm", "start"]
    depends_on:
      - backend

  backend:
    build: ./be
    ports:
      - "8080:8080"
    volumes:
      - ./be:/app
    command: ["npm", "run", "dev"]
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db
    env_file:
      - .env

volumes:
  mongo_data:
